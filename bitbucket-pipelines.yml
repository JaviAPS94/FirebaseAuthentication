image: atlassian/default-image:2
pipelines:
  default:
    - step:
        name: Build
        script:
          - make docker-build-authentication docker-export-authentication
        artifacts:
          - ecommerce-authentication.docker
        services:
          - docker
        caches:
          - docker
    - step:
        name: Unit tests
        script:
          - make docker-import-authentication INPUTFILE_PATH=../ecommerce-authentication.docker
          - make run-unit-tests VERSION=latest
        artifacts:
          - app/coverage/**
        services:
          - docker
    - step:
        name: Static analysis
        script:
          - make run-code-analysis
        services:
          - docker
    - step:
        name: E2e tests
        script:
          - make docker-import-authentication INPUTFILE_PATH=../ecommerce-authentication.docker
          - make run-e2e-tests VERSION=latest
        services:
          - docker
  tags:
    "*":
      - step:
          name: Build
          script:
            - make docker-build-authentication docker-export-authentication
          artifacts:
            - ecommerce-authentication.docker
          services:
            - docker
          caches:
            - docker
      - step:
          name: Unit tests
          script:
            - make docker-import-authentication INPUTFILE_PATH=../ecommerce-authentication.docker
            - make run-unit-tests VERSION=latest
          artifacts:
            - app/coverage/**
          services:
            - docker
      - step:
          name: Static analysis
          script:
            - make run-code-analysis
          services:
            - docker
      - step:
          name: E2e tests
          script:
            - make docker-import-authentication INPUTFILE_PATH=../ecommerce-authentication.docker
            - make run-e2e-tests VERSION=latest
          services:
            - docker
      - step:
          name: Push to ECR
          script:
            - make docker-import-authentication INPUTFILE_PATH=../ecommerce-authentication.docker
            - make docker-login
            - make docker-package-authentication docker-publish-authentication VERSION="$BITBUCKET_TAG"
          services:
            - docker
definitions:
  services:
    docker:
      memory: 2048
