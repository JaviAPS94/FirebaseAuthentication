sonar.projectKey=xmart:project-name
sonar.projectName=xmart:project-name
sonar.projectVersion=1.0
sonar.language=ts
sonar.sources=src
sonar.sourceEncoding=UTF-8
sonar.exclusions=src/**/*.spec.ts
sonar.tests=src
sonar.test.inclusions=src/**/*.spec.ts,test/*.e2e-spec.ts
sonar.coverage.exclusions=src/**/*.spec.ts,src/**/*.mock.ts,src/*.module.ts,src/**/*.module.ts,node_modules/*,coverage/lcov-report/*,src/migration/**/*
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-reporter.xml